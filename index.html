<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .gif-container {
            margin: 2rem 0;
        }

        .gif-container img {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            position: relative;
            height: 60px;
        }

        button {
            padding: 1rem 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            min-width: 150px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }

        #yesBtn::after {
            content: 'üíï';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            animation: heartPulse 1s infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }

        #noBtn {
            background: linear-gradient(135deg, #9d7ade 0%, #7b68ee 100%);
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .success-message {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration {
            font-size: 3rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <button class="music-control" onclick="toggleMusic()">üéµ</button>
    
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="question">
            <h1>Will You Be My Valentine? üíù</h1>
            
            <div class="gif-container">
                <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Cute Cat with Hearts -->
                    <defs>
                        <style>
                            @keyframes heartbeat {
                                0%, 100% { transform: scale(1); }
                                50% { transform: scale(1.2); }
                            }
                            .heart-anim {
                                animation: heartbeat 1.5s infinite;
                                transform-origin: center;
                            }
                            @keyframes float-heart {
                                0% { transform: translateY(0px); opacity: 1; }
                                100% { transform: translateY(-40px); opacity: 0; }
                            }
                            .floating-heart {
                                animation: float-heart 2s infinite;
                            }
                        </style>
                    </defs>
                    
                    <!-- Cat Body -->
                    <ellipse cx="150" cy="180" rx="70" ry="60" fill="#FFB6C1"/>
                    
                    <!-- Cat Head -->
                    <circle cx="150" cy="120" r="50" fill="#FFB6C1"/>
                    
                    <!-- Cat Ears -->
                    <path d="M 110 90 L 100 60 L 120 85 Z" fill="#FFB6C1"/>
                    <path d="M 190 90 L 200 60 L 180 85 Z" fill="#FFB6C1"/>
                    <path d="M 112 82 L 108 68 L 118 80 Z" fill="#FFC0CB"/>
                    <path d="M 188 82 L 192 68 L 182 80 Z" fill="#FFC0CB"/>
                    
                    <!-- Cat Eyes -->
                    <ellipse cx="135" cy="115" rx="8" ry="12" fill="#000"/>
                    <ellipse cx="165" cy="115" rx="8" ry="12" fill="#000"/>
                    <circle cx="137" cy="112" r="3" fill="#fff"/>
                    <circle cx="167" cy="112" r="3" fill="#fff"/>
                    
                    <!-- Cat Nose -->
                    <path d="M 150 125 L 145 130 L 155 130 Z" fill="#FF69B4"/>
                    
                    <!-- Cat Smile -->
                    <path d="M 145 130 Q 150 138 155 130" stroke="#000" stroke-width="2" fill="none"/>
                    
                    <!-- Whiskers -->
                    <line x1="100" y1="120" x2="130" y2="118" stroke="#000" stroke-width="1.5"/>
                    <line x1="100" y1="125" x2="130" y2="125" stroke="#000" stroke-width="1.5"/>
                    <line x1="170" y1="118" x2="200" y2="120" stroke="#000" stroke-width="1.5"/>
                    <line x1="170" y1="125" x2="200" y2="125" stroke="#000" stroke-width="1.5"/>
                    
                    <!-- Cat Paws -->
                    <ellipse cx="130" cy="230" rx="15" ry="20" fill="#FFB6C1"/>
                    <ellipse cx="170" cy="230" rx="15" ry="20" fill="#FFB6C1"/>
                    
                    <!-- Cat Tail -->
                    <path d="M 220 180 Q 240 150 230 120" stroke="#FFB6C1" stroke-width="20" fill="none" stroke-linecap="round"/>
                    
                    <!-- Big Heart (animated) -->
                    <g class="heart-anim">
                        <path d="M 250 100 C 250 85 240 75 230 75 C 220 75 215 82 215 82 C 215 82 210 75 200 75 C 190 75 180 85 180 100 C 180 120 215 145 215 145 C 215 145 250 120 250 100 Z" fill="#FF1493"/>
                    </g>
                    
                    <!-- Floating hearts -->
                    <g class="floating-heart" style="animation-delay: 0s;">
                        <path d="M 70 200 C 70 193 65 188 60 188 C 55 188 52 192 52 192 C 52 192 49 188 44 188 C 39 188 34 193 34 200 C 34 210 52 222 52 222 C 52 222 70 210 70 200 Z" fill="#FF69B4" opacity="0.8"/>
                    </g>
                    <g class="floating-heart" style="animation-delay: 0.7s;">
                        <path d="M 270 180 C 270 173 265 168 260 168 C 255 168 252 172 252 172 C 252 172 249 168 244 168 C 239 168 234 173 234 180 C 234 190 252 202 252 202 C 252 202 270 190 270 180 Z" fill="#FF69B4" opacity="0.8"/>
                    </g>
                </svg>
            </div>

            <div class="button-container" id="btnContainer">
                <button id="yesBtn" onclick="handleYes()">Yes! üíï</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="successMessage" class="success-message">
            <div class="celebration">üéâ üíï üéä</div>
            <h1>Yay! I knew you'd say yes! üíñ</h1>
            <div class="gif-container">
                <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Happy Celebrating Cat -->
                    <defs>
                        <style>
                            @keyframes bounce {
                                0%, 100% { transform: translateY(0); }
                                50% { transform: translateY(-20px); }
                            }
                            @keyframes spin-heart {
                                from { transform: rotate(0deg); }
                                to { transform: rotate(360deg); }
                            }
                            .bounce-cat {
                                animation: bounce 0.8s infinite;
                            }
                            .spin-heart {
                                animation: spin-heart 2s linear infinite;
                                transform-origin: center;
                            }
                        </style>
                    </defs>
                    
                    <g class="bounce-cat">
                        <!-- Cat Body -->
                        <ellipse cx="150" cy="180" rx="70" ry="60" fill="#FFD700"/>
                        
                        <!-- Cat Head -->
                        <circle cx="150" cy="120" r="50" fill="#FFD700"/>
                        
                        <!-- Cat Ears -->
                        <path d="M 110 90 L 100 60 L 120 85 Z" fill="#FFD700"/>
                        <path d="M 190 90 L 200 60 L 180 85 Z" fill="#FFD700"/>
                        <path d="M 112 82 L 108 68 L 118 80 Z" fill="#FFA500"/>
                        <path d="M 188 82 L 192 68 L 182 80 Z" fill="#FFA500"/>
                        
                        <!-- Happy Eyes (^_^) -->
                        <path d="M 130 110 Q 135 115 140 110" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <path d="M 160 110 Q 165 115 170 110" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                        
                        <!-- Big Happy Smile -->
                        <path d="M 130 130 Q 150 145 170 130" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <ellipse cx="150" cy="138" rx="12" ry="8" fill="#FF69B4"/>
                        
                        <!-- Blush -->
                        <circle cx="120" cy="125" r="8" fill="#FF69B4" opacity="0.5"/>
                        <circle cx="180" cy="125" r="8" fill="#FF69B4" opacity="0.5"/>
                        
                        <!-- Whiskers -->
                        <line x1="95" y1="120" x2="125" y2="118" stroke="#000" stroke-width="2"/>
                        <line x1="95" y1="125" x2="125" y2="125" stroke="#000" stroke-width="2"/>
                        <line x1="175" y1="118" x2="205" y2="120" stroke="#000" stroke-width="2"/>
                        <line x1="175" y1="125" x2="205" y2="125" stroke="#000" stroke-width="2"/>
                        
                        <!-- Cat Paws raised in celebration -->
                        <ellipse cx="110" cy="160" rx="15" ry="20" fill="#FFD700" transform="rotate(-30 110 160)"/>
                        <ellipse cx="190" cy="160" rx="15" ry="20" fill="#FFD700" transform="rotate(30 190 160)"/>
                        
                        <!-- Cat Tail (happy curl) -->
                        <path d="M 220 170 Q 250 140 240 100" stroke="#FFD700" stroke-width="20" fill="none" stroke-linecap="round"/>
                    </g>
                    
                    <!-- Spinning hearts around cat -->
                    <g class="spin-heart">
                        <path d="M 150 50 C 150 43 145 38 140 38 C 135 38 132 42 132 42 C 132 42 129 38 124 38 C 119 38 114 43 114 50 C 114 60 132 72 132 72 C 132 72 150 60 150 50 Z" fill="#FF1493"/>
                    </g>
                    
                    <!-- Confetti particles -->
                    <circle cx="50" cy="80" r="4" fill="#FF69B4"/>
                    <circle cx="250" cy="90" r="4" fill="#FFD700"/>
                    <circle cx="70" cy="60" r="3" fill="#00CED1"/>
                    <circle cx="230" cy="70" r="3" fill="#FF1493"/>
                    <rect x="80" y="40" width="6" height="6" fill="#FF6347" transform="rotate(45 83 43)"/>
                    <rect x="220" y="50" width="6" height="6" fill="#32CD32" transform="rotate(45 223 53)"/>
                    
                    <!-- Sparkles -->
                    <path d="M 60 100 L 62 105 L 67 107 L 62 109 L 60 114 L 58 109 L 53 107 L 58 105 Z" fill="#FFD700"/>
                    <path d="M 240 120 L 242 125 L 247 127 L 242 129 L 240 134 L 238 129 L 233 127 L 238 125 Z" fill="#FFD700"/>
                </svg>
            </div>
            <p style="font-size: 1.2rem; color: #e91e63; margin-top: 1rem;">
                best scarlet ever üòçüòç
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createHeart, 500);

        // Music control
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');

        function toggleMusic() {
            if (musicPlaying) {
                bgMusic.pause();
                musicPlaying = false;
            } else {
                bgMusic.play();
                musicPlaying = true;
            }
        }

        // Move "No" button away from cursor
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('btnContainer');
            
            const containerRect = container.getBoundingClientRect();
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 200;
            
            const randomX = Math.random() * (maxX - 100) + 50;
            const randomY = Math.random() * (maxY - 100) + 50;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Make the Yes button bigger each time No is clicked/hovered
            const yesBtn = document.getElementById('yesBtn');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + 'px';
        }

        // Handle Yes button click
        function handleYes() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }

            // Play music if not already playing
            if (!musicPlaying) {
                bgMusic.play();
                musicPlaying = true;
            }
        }
    </script>
</body>
</html>
